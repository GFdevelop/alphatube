<nav class="navbar navbar-expand-md navbar-dark bg-primary">
	<a class="navbar-brand navbar-link font-weight-bold" routerLink="/">
		<img class="d-inline-block align-top" src="assets/img/logo.png" width="30" height="30" alt="alphaTube logo">
		{{ title }}
	</a>
	<button class="navbar-toggler btn-primary" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarContent" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" [ngClass]="{'show': !isCollapsed}" id="navbarContent">    <!-- https://github.com/valor-software/ngx-bootstrap/issues/540#issuecomment-365267992 -->
		<div class="navbar-nav flex-row mr-md-auto d-md-flex" role="navigation">
			<a class="nav-item navbar-link nav-link font-weight-bold" routerLink="/about">About</a>
			<a class="nav-item navbar-link nav-link font-weight-bold" href="/docs">DocSite</a>		<!-- "external" url -->
		</div>
		<form class="form-inline" (ngSubmit)="search()" #form="ngForm">
			<div class="input-group" role="form" aria-label="Search form">
				<div class="btn-group btn-group-toggle input-group-prepend" id="by" btnRadioGroup role="radiogroup" name="by" [(ngModel)]="by" data-toggle="buttons" aria-label="Select the type of search">
					<label class="btn btn-light" btnRadio="Title" role="radio">
						<input type="radio" autocomplete="off">Title
					</label>
					<label class="btn btn-light" btnRadio="ID" role="radio">
						<input type="radio" autocomplete="off">ID
					</label>
				</div>
				<input class="form-control" name="q" id="q" type="search" placeholder="Search..." role="search" aria-label="Text to search" [(ngModel)]="q" required>
				<div class="btn-group input-group-append">
					<button class="btn btn-light" type="submit" aria-controls="list" role="button" aria-label="submit" [disabled]="form.invalid">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
</nav>
