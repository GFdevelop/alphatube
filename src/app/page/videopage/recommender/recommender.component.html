<h3 class="mt-3 ml-1">Consigliati</h3>
<div class="row">
    <div class="col-6 col-md-5 col-lg-4 col-xl-3">
        <div class="card border-primary"> <!-- TODO: crearlo ripetibile -->
            <carousel>
                <div *ngFor="let video of videos; let i=index">
                <slide *ngIf="i<10">
                    <a [routerLink]="['/videopage',video.videoID]" style="text-decoration:none;">
                        <div class="card-body">
                            <h5 class="card-title text-right text-dark font-weight-bold">Da Fvitali</h5>
                            <p class="card-text mb-1 h6">{{video.artist}}</p>
                            <p class="card-text h6"><small class="text-muted">{{video.title}}</small></p>
                        </div>
                        <img class="card-img-bottom" src="https://i.ytimg.com/vi/{{video.videoID}}/mqdefault.jpg" alt="Card image cap">
                    </a>
                </slide>
              </div>
            </carousel>
        </div>
    </div>
</div>
