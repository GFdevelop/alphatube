<div class="embed-responsive embed-responsive-16by9">
    <div ytPlayer class="embed-responsive-item border border-primary"
      [videoId]="videoId"
      [showFullScreenButton]="true"
      (nativeStateChange)="onStateChange($event)"
      (currentTimeChange)="updateCurrentTime($event)"
      ></div>
    </div>
<h3 class="text-truncate">{{videoName}}</h3>
