<div class="container">
	<div class="row justify-content-center">
		<div class="col-sm-6 col-md-5 col-lg-4 text-center mb-4">
			<div class="ml-1 mr-1">
				<img class= "img-fluid" src="../../../assets/img/logo.png" alt="AlphaTube Logo" >
            </div>
            <div class="text-center">
				<div class="input-group ">
					<input type="text" class="form-control" placeholder="Search for...">
					<div class="input-group-append">
						<button class="btn btn-secondary" type="button">Go!</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class= "card-deck">
		<div *ngFor="let video of startingList" class="mb-2 col-sm-5 col-md-4 col-lg-3 p-1">
			<div class="card sFrm"> 
				<a [routerLink]="['/videopage', video.videoID]" style="text-decoration:none;"> <!-- TODO: Fix inline style attr --> 
					<img class="card-img-top" src="https://i.ytimg.com/vi/{{video.videoID}}/mqdefault.jpg" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title text-blue text-truncate"> <marquee>{{video.title}}</marquee></h5> <!-- TODO: <marquee> -->
							<p class="card-text text-orange"> Category: {{video.category}} <br>Artist: {{video.artist}}</p>			
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
