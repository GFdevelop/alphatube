<div class="container-fluid" role="main">
		<div class="row justify-content-center">
			<div class="col-sm-6 col-md-5 col-lg-2 text-center mb-4">
				<div class="ml-1 mr-1">
						<img class= "img-fluid" src="assets/img/logo.png" alt= "alphaTube logo" >
 				</div>
			</div>
		</div>
		<div class="text-center" >
				<h1 class="text-center" >Benvenuto su AlphaTube</h1>
				<h5 class="text-center" text-align="center">Consigliati dalla regia di Bagnacavallo</h5>
	 </div>
	<div class="row text-center text-xl-left text-md-center text-sm-left" role="list">
      <div class="col-12 col-lg-6 col-md-6 my-2 p-0" role="listitem" *ngFor="let video of videos" >


						<div class="row shadow-sm mx-2 py-2 bg-white border h-100 align-items-center">
          			<div class="col-12 col-lg-6 col-md-12 col-sm-6 mx-0 px-0">
                    <a [routerLink]="['/videopage',video.videoID]" aria-hidden="true" tabindex="-1">
                      <img class="container-fluid" src="https://i.ytimg.com/vi/{{video.videoID}}/mqdefault.jpg" alt="Card image cap">
                    </a>
                </div>
                    <div class="col-12 col-lg-6 col-md-12 col-sm-6 mx-0 px-0">
                        <div class="container-fluid">
                            <a class="card-link" [routerLink]="['/videopage',video.videoID]">
                              <h6 class="card-title font-weight-bold">{{video.title}}</h6>
                            </a>
                                <p class="card-subtitle">{{video.artist}}</p>

                        </div>
                  </div>

							</div>
     </div>
  </div>
</div>
