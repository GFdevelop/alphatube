<!--	https://almerosteyn.com/2017/03/accessible-react-navigation	-->
<div class="sr-only" role="status" aria-live="polite" aria-atomic="true">	<!-- TODO: component??? -->
	{{message}}
</div>

<div class="mx-2" role="main">
	<div class="row text-center text-xl-left text-md-center text-sm-left <!-- justify-content-center -->" role="list" #list>
<!--
		<div class="container-fluid text-center">
			<h3 class="card-title mt-3 font-weight-bold">
				Search results for {{params.q}}
			</h3>
		</div>
-->
		<div class="col-12 col-lg-6 col-md-6 mb-3 mb-3 p-0" role="listitem" *ngFor="let result of searchResults?.items; let hovered = index">     <!-- ? Safe Navigation Operator to avoid null or undefined-->
			<div class="row mx-2 py-2 bg-white border h-100 align-items-center shadow-sm {{hovered}}"  (mouseover)="this.hovered = 'shadow'" (mouseout)="this.hovered = ''">
				<div class="col-12 col-lg-6 col-md-12 col-sm-6 mx-0 px-0">
					<a routerLink="/videopage/{{result.id.videoId}}" aria-hidden="true" tabindex="-1">
						<img class="container-fluid" src="{{result.snippet.thumbnails.medium.url}}" alt="{{result.snippet.title}}" title="{{result.snippet.title}}">
					</a>
				</div>
				<div class="col-12 col-lg-6 col-md-12 col-sm-6 mx-0 px-0">
					<div class="container-fluid">
						<a class="card-link" routerLink="/videopage/{{result.id.videoId}}" attr.aria-label="{{ result.snippet.title }} by {{ result.snippet.channelTitle }} published {{ result.snippet.publishedAt | date: 'longDate' }}">
							<h6 class="card-title font-weight-bold">{{result.snippet.title}}</h6>
						</a>
						<p class="card-subtitle">{{result.snippet.channelTitle}}</p>
						<small class="text-muted">{{result.snippet.publishedAt | date: 'longDate'}}</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
